[build]
  command = "npm run build"
  publish = "dist"

# Force correct MIME types for JavaScript files
[[headers]]
  for = "/assets/*"
  [headers.values]
    Content-Type = "application/javascript; charset=utf-8"
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.js"
  [headers.values]
    Content-Type = "application/javascript; charset=utf-8"

# SPA fallback - IMPORTANT: This must be LAST
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = false
  conditions = {Status = "404"}  # Only redirect 404s to index.html